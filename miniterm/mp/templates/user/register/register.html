<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'register/register-style.css' %}">
    <title>注册</title>
</head>
<body>
    <div class="container">
        <div class="picture-container"></div>
        <div class="register-container">
            <h2>注册</h2><br>
            <input type="text" id="username" placeholder="用户名" />
            <input type="password" id="password" placeholder="密码" />
            <input type="password" id="confirm-password" placeholder="确认密码" />
            <input type="email" id="email" placeholder="电话" />
            <button id="register-btn">注册</button>
        </div>
    </div>
    <script src="{% static 'register/register.js' %}"></script>
</body>
</html>
